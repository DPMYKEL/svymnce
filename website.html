<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minimalist Store</title>
  <style>
    /* Basic styling to enhance the aesthetic simplicity */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .store {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .buy-button {
      background-color: #ff9900;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .buy-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .buy-button:hover:not(:disabled) {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <h1>Minimalist Store</h1>
  <div class="store" id="store"></div>

  <script>
    // The JSON data representing our store's item(s)
    const storeItems = [
      {
        "id": "white-tee",
        "title": "3-Pack Golf Balls",
        "disabled": false,
        "description": "",
        "categories": null,
        "image": "https://mainnet.demo.btcpayserver.org/LocalStorage/19a6da59-e63a-47d9-b4a2-7d2cf6dc920a-resized_golf_ball.png",
        "priceType": "Fixed",
        "price": "50",
        "buyButtonText": "Buy With Bitcoin",
        "inventory": null
      }
    ];

    /**
     * Constructs an HTML element representing a product.
     *
     * @param {Object} product - The product data.
     * @returns {HTMLElement} The DOM element for the product.
     */
    function createProduct(product) {
      const productDiv = document.createElement('div');
      productDiv.className = 'product';

      // Create and append the image element
      const img = document.createElement('img');
      img.src = product.image;
      img.alt = product.title;
      productDiv.appendChild(img);

      // Create and append the title
      const title = document.createElement('h2');
      title.textContent = product.title;
      productDiv.appendChild(title);

      // Create and append the price information
      const price = document.createElement('p');
      price.textContent = `Price: $${product.price}`;
      productDiv.appendChild(price);

      // Create and append the buy button
      const button = document.createElement('button');
      button.textContent = product.buyButtonText;
      button.className = 'buy-button';
      button.disabled = product.disabled;
      
      // Optionally, you can attach an event listener for the purchasing logic here.
      button.addEventListener('click', () => {
        alert(`Initiating purchase process for: ${product.title}`);
      });

      productDiv.appendChild(button);

      return productDiv;
    }

    // Dynamically populate the store with the product(s)
    const storeDiv = document.getElementById('store');
    storeItems.forEach(item => {
      storeDiv.appendChild(createProduct(item));
    });
  </script>
</body>
</html>
